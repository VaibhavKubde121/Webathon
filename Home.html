<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="Home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">OWN A FRANCHISE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TRAIN WITH US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CARE</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              MEMBERSHIP
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">MEMBERSHIP PRICE</a></li>
              <li><a class="dropdown-item" href="#">MEMBERSHIP DETAILS</a></li>
              <li><a class="dropdown-item" href="#">MEMBERSHIP EQUIRY</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#joinusModal">JOIN US</button>
    </div>
  </nav>

  <!-- JOIN US Modal -->

  <div class="modal fade" id="joinusModal" tabindex="-1" aria-labelledby="joinusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="joinusModalLabel">GET IN TOUCH WITH US</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Enter First Name</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="">
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Enter First Name</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="">
            </div>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Gender</label>
              <select id="disabledSelect" class="form-select">
                <option></option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Enter Mobile Number</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">You will use this to Sign In.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" aria-describedby="email">
              <div id="email" class="form-text">You will use this to Sign In.</div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
